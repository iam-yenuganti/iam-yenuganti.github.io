<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Srinivas Yenuganti</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #001f3f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #001f3f;
      border-bottom: 3px solid #0074d9;
      display: inline-block;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #001f3f;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background: #0074d9;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    a {
      color: #0074d9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      background: #001f3f;
      color: white;
      padding: 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <h2>Send a Message</h2>

    <!-- ✅ Working Formspree Integration -->
    <form action="https://formspree.io/f/xzzkypqg" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="hidden" name="_subject" value="New message from your portfolio site">
      <input type="hidden" name="_next" value="https://yenuganti.in/thankyou.html">

      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top: 1rem; text-align: center;">
      <a href="index.html">Back to Home</a>
    </p>
  </div>

  <footer>
    © 2025 Srinivas Yenuganti | All Rights Reserved
  </footer>

</body>
</html>
